<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Chat</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 bg-purple">
                <h3>Friends</h3>
                <p class="bg-medium-purple friend-names">Freya</p>
                <p class="bg-medium-purple friend-names">Linda</p>
                <p class="bg-medium-purple friend-names">Kenan</p>
                <p class="bg-medium-purple friend-names">Theresa</p>
            </div>
            <div class="col-9 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-container bg-gray">
                            <p class="text">Hey</p>
                            <p class="time">14:00</p>
                        </div>
                        <div class="col-6 text-container bg-gray">
                            <p class="text">Hello?</p>
                            <p class="time">14:31</p>
                        </div>
                        <div class="col-6 text-container bg-green text-end">
                            <p class="text">Sorry, been busy</p>
                            <p class="time">17:58</p>
                        </div>
                        <div class="col-6 text-container bg-gray">
                            <p class="text">You work too much</p>
                            <p class="time">17:59</p>
                        </div>
                        <div class="col-6 text-container bg-green text-end">
                            <p class="text">Tell me about it</p>
                            <p class="time">17:59</p>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type a message" aria-label="Type a message" aria-describedby="send-button">
                    <button class="btn btn-purple" type="button" id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
