<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="search">
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>

        <button>Find Apartments</button>
    </div>

    <hr>

    <div id="results"></div>

    <script id="apartment-template" type="text/x-handlebars-template">
        {{#each apartments}}
            <div class="result">
                <img src="{{img}}" alt="Apartment Image">
                <div class="label l-addr">{{address}}</div>
                <div class="label l-price">${{price}}</div>
                <div class="label l-rooms">{{rooms}} rooms</div>
                <div class="label l-features">
                    Features:
                    <ul class="features-list">
                        {{#each features}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                {{#if immediate}}
                    <div class="label l-contact">
                        Contact: {{contactDetails.name}} - {{contactDetails.email}}
                    </div>
                {{/if}}
                {{#if parking}}
                    <div class="label l-parking">
                        <i class="fa fa-automobile"></i> Parking available
                    </div>
                {{/if}}
            </div>
        {{/each}}
    </script>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
